<div class="container">
  <div class="row">
    <div class="col-12 mx-auto mt-5">
<!-- <h1>{{page_title}}</h1> -->
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Correo Electrónico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email"  #email="ngModel"
    [(ngModel)]="user.email"
    required
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
    name="email">
    <small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos tu correo con nadie mas.</small>
    <small
    *ngIf="!email.valid && email.touched"
    class="invalid-feedback d-block"
    >El email no es valido</small
  >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu Password"  #password="ngModel"
    [(ngModel)]="user.password"
    required
    name="password"> <small
    *ngIf="!password.valid && password.touched"
    class="invalid-feedback d-block"
    >El password no es valido</small
  >
  </div>
  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary"
  [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>
</div>

</div>
</div>
