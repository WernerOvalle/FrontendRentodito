  <div class="container mt-5" *ngIf="menu==1">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4" *ngFor="let deta of detalle">
        <div class="card 3  " >
          <img     src="{{ url + 'articulos/image/' + deta.image }}" class="card-img-top" alt="..." style="max-height: 200px;">
          <div class="card-body">
            <h5 class="card-title">{{deta.name}}</h5>
                <p class="card-text">{{deta.description}}</p>
          </div>

          <ul class="list-group list-group-flush">

</div>
<div *ngIf="menu == 2" class="container mt-5">
  <div class="row">
    <ng-container *ngFor="let art of articulos">
    <div class="col-12 col-lg-4 col-xl-6" >
      <div class="card-deck" >
        <div class="card" style="width: 18em">
          <img
            class="card-img-top"
            src="{{ url + 'articulos/image/' + art.image }}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ art.title }}</h5>
            <p class="card-text">{{ art.content }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Tienda: <strong>{{ art.tiendas.name }}</strong> <br>
              {{ art.tiendas.description }}
            </li>

          </ul>
          <div class="card-body">
            <a (click)="reservar(art)" *ngIf="art.apartado==0"class="btn btn-primary">Reservar</a>
            <button  *ngIf="art.apartado==1"class="btn btn-secondary" disabled>Reservado</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
